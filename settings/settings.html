<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "/src/content.css">
    <link rel = "stylesheet" href = "/settings/styles.css">
  </head>
  <body>

  <h1 class = "imageExtractCenterStyle">Default settings</h1>

  <div id="imageExtractUIContainer">
    <div class="imageExtractUI">
      <input class="imageExtractCheckbox" id="centerImages" checked type="checkbox">
      <label class="imageExtractLabel" for="centerImages">Center</label>
    </div>
    <div class="imageExtractUI">
      <input class="imageExtractCheckbox" id="realSizeImages" type="checkbox">
      <label class="imageExtractLabel" for="realSizeImages">Real size</label>
    </div>
    <div class="imageExtractUI">
      <input class="imageExtractCheckbox" id="showBackgroundImages" type="checkbox">
    <label class="imageExtractLabel" for="showBackgroundImages">Show background images</label>
    </div>
  </div>

  <h1 class = "imageExtractCenterStyle">Launch settings</h1>

  <div class="setting-group" id="commandSettings">
  <div class = "setting">
    <input type = "checkbox" id = "keyboardShortcut1Enabled">
    <label for = "keyboardShortcut1Enabled">
      Keyboard shortcut 1 enabled (default CTRL+E)</label>
  </div>

  <div class = "setting">
    <input type = "checkbox" id = "keyboardShortcut2Enabled">
    <label for = "keyboardShortcut2Enabled">
      Keyboard shortcut 2 enabled (default ALT+SHIFT+E)</label>
  </div>

  <div class = "setting">
    <input type = "checkbox" id = "keyboardShortcut3Enabled">
    <label for = "keyboardShortcut3Enabled">
      Keyboard shortcut 3 enabled (default ALT+SHIFT+I)</label>
  </div>

  <p>You can change the shortcut key combinations using the Manage Extension Shortcuts page</p>
  <img src="/settings/manage-extension-shortcuts.png" class="reference-image setting-image"></img>
  </div>

  <script type="module" src="/settings/settings.js"></script>
  </body>
</html>
